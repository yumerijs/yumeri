<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  {{authority:htmlheader}}
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>欢迎回来</h1>
    </header>
    {{authority:preloginform}}

    <main class="form-wrapper">
      <form id="loginForm">
        {{authority:loginform}}
        <div class="input-group">
          <div class="text-field outlined">
            <input type="text" id="identifier" name="login-identifier" placeholder=" " required>
            <label for="identifier">用户名或电子邮件</label>
          </div>
        </div>

        <div class="input-group">
          <div class="text-field outlined">
            <input type="password" id="password" name="login-password" placeholder=" " required>
            <label for="password">密码</label>
            <span class="material-symbols-outlined password-toggle" id="pwdToggle">visibility_off</span>
          </div>
        </div>

        {{authority:postloginform}}

        <a href="#" class="forgot-password-link">忘记密码？</a>

        <button type="submit" class="button filled">登录</button>
      </form>

      <p class="auxiliary-link">
        还没有账户？<a href="register">立即注册</a>
      </p>
    </main>
  </div>

  <script src="script.js"></script>
</body>
<footer>
{{authority:htmlfooter}}</footer>
</html>
