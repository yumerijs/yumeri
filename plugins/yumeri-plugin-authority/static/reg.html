<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  {{authority:htmlheader}}
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>创建你的账户</h1>
    </header>

    {{authority:preregisterform}}
    <main class="form-wrapper">
      <form id="registerForm">
        {{authority:registerform}}
        <div class="input-group">
          <div class="text-field outlined">
            <input type="text" id="username" name="username" placeholder=" " required>
            <label for="username">用户名</label>
          </div>
        </div>

        <div class="input-group">
          <div class="text-field outlined">
            <input type="email" id="email" name="email" placeholder=" " required>
            <label for="email">电子邮件</label>
          </div>
        </div>

        <div class="input-group">
          <div class="text-field outlined">
            <input type="password" id="password" name="password" placeholder=" " required>
            <label for="password">密码</label>
            <span class="material-symbols-outlined password-toggle">visibility_off</span>
          </div>
        </div>

        <div class="input-group">
          <div class="text-field outlined">
            <input type="password" id="confirm-password" name="confirm-password" placeholder=" " required>
            <label for="confirm-password">确认密码</label>
            <span class="material-symbols-outlined password-toggle">visibility_off</span>
          </div>
        </div>

        {{authority:postregisterform}}

        <div class="checkbox-group">
  <input type="checkbox" id="terms" name="terms" required>
  <label for="terms">我同意 <a href="#">条款和隐私政策</a></label>
</div>

        <button type="submit" class="button filled">注册</button>
      </form>

      <p class="auxiliary-link">
        已有账户？<a href="./login">去登录</a>
      </p>
    </main>
  </div>

  <script src="script.js"></script>
</body>
<footer>
    {{authority:htmlfooter}}
</footer>
</html>
