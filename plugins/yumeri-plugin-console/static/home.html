<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>控制台主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root{
            --primary-bg:#f5f7fb;
            --secondary-bg:#ffffff;
            --text-color:#1f2328;
            --muted:#657082;
            --accent:#2f7ae5;
            --hover:#eef3fb;
            --border:#e5e9f2;
            --sidebar-width:72px;
            --sidebar-expanded-width:220px;
            --topbar-height:56px;
            --shadow:0 8px 24px rgba(31,35,40,0.08);
            --shadow-soft:0 4px 12px rgba(31,35,40,0.06);
        }
        *{box-sizing:border-box;}
        html,body{height:100%;}
        body{
            margin:0;
            background:var(--primary-bg);
            color:var(--text-color);
            font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .topbar{
            position:fixed;top:0;left:0;right:0;
            height:var(--topbar-height);
            background:var(--secondary-bg);
            display:flex;align-items:center;
            padding:0 12px;
            z-index:1000;
            box-shadow:var(--shadow);
            border-bottom:1px solid var(--border);
        }
        .topbar .menu-btn{
            display:flex;align-items:center;justify-content:center;
            width:36px;height:36px;cursor:pointer;
            color:var(--text-color);
            transition:background .2s, color .2s;
        }
        .topbar .menu-btn:hover{background:var(--hover); color:#111;}
        .topbar .title{margin-left:10px;font-size:1.05rem;letter-spacing:.5px;color:#111;}
        .topbar .spacer{flex:1;}
        .topbar .right-actions{display:flex;gap:8px;align-items:center;}
        .topbar .action{
            width:36px;height:36px;display:flex;align-items:center;justify-content:center;
            color:#3a3f45;cursor:pointer;transition:background .2s, color .2s;
        }
        .topbar .action:hover{background:var(--hover);color:#111;}
        .current-page{font-size:.95rem;color:var(--muted);margin-left:10px;}

        .layout{
            display:flex;
            padding-top:var(--topbar-height);
            height:100vh;
            overflow:hidden;
        }

        .sidebar{
            position:fixed;top:var(--topbar-height);left:0;bottom:0;
            width:var(--sidebar-width);
            background:var(--secondary-bg);
            transition:width .2s;
            overflow:hidden;z-index:950;
            border-right:1px solid var(--border);
        }
        .sidebar.expanded{width:var(--sidebar-expanded-width);}
        .sidebar .menu{
            list-style:none;margin:0;padding:6px 0;
            height:100%;overflow:auto;
        }
        .sidebar .menu-item{
            display:flex;align-items:center;gap:12px;
            padding:12px 12px;color:var(--text-color);
            cursor:pointer;position:relative;white-space:nowrap;
            transition:background .15s, color .15s;
        }
        .sidebar .menu-item .icon{
            width:36px;height:36px;min-width:36px;
            display:flex;align-items:center;justify-content:center;
            color:var(--accent);font-size:1.2rem;
        }
        .sidebar .menu-item .label{
            opacity:0;transform:translateX(-6px);
            transition:opacity .15s, transform .15s;
            pointer-events:none;color:var(--text-color);
        }
        .sidebar.expanded .menu-item .label{opacity:1;transform:none;pointer-events:auto;}
        .sidebar .menu-item:hover{background:var(--hover);}
        .sidebar .menu-item.active{background:#eaf2ff;}

        @media (hover:hover){
            .sidebar:not(.expanded) .menu-item:hover::after{
                content:attr(data-label);
                position:absolute;left:calc(100% + 8px);top:50%;
                transform:translateY(-50%);
                background:#ffffff;color:#111;
                padding:6px 10px;font-size:.92rem;
                box-shadow:var(--shadow);white-space:nowrap;z-index:1001;
                border:1px solid var(--border);
            }
        }

        /* === 修复：内容区撑满 === */
        .main{
            position:relative;
            margin-left:var(--sidebar-width);
            transition:margin-left .2s,width .2s;
            height:calc(100vh - var(--topbar-height));
            overflow:hidden;
            background:var(--secondary-bg);
            border-left:none;
            width:calc(100% - var(--sidebar-width));
        }
        .sidebar.expanded ~ .main{
            margin-left:var(--sidebar-expanded-width);
            width:calc(100% - var(--sidebar-expanded-width));
        }

        .content{
            padding:0;
            height:100%;
            width:100%;
            display:flex;
            flex-direction:column;
        }

        .welcome-top{
            padding:12px 8px 0 8px;
            border-bottom:1px solid var(--border);
            width:100%;
            box-sizing:border-box;
        }
        .welcome-top h1{
            margin:0 0 6px 0;font-size:1.4rem;color:#111;
        }
        .welcome-top p{margin:0 0 12px 0;color:#3a3f45;}

        .module-section{
            padding:8px;
            width:100%;
            box-sizing:border-box;
        }
        .module-title{
            margin:0 0 10px 0;color:var(--muted);font-size:.95rem;
        }
        .grid{
            display:grid;grid-template-columns:repeat(auto-fit, minmax(160px,1fr));
            gap:12px;
            width:100%;
        }
        .block{
            background:#fff;
            border:1px solid var(--border);
            padding:14px 12px;
            display:flex;flex-direction:column;align-items:center;justify-content:center;
            transition:background .12s, border-color .12s;
            cursor:pointer;
        }
        .block:hover{background:var(--hover);border-color:#d7e3ff;}
        .block i{font-size:1.4rem;color:var(--accent);margin-bottom:8px;}
        .block h3{margin:0;font-size:.98rem;color:#111;font-weight:600;}

        .frame-wrap{
            flex:1;
            display:none;
            width:100%;
        }
        .frame-wrap.active{display:block;}
        .frame{
            width:100%;
            height:100%;
            border:0;
            display:block;
        }

        @media (max-width: 768px){
            .sidebar{position:fixed;width:0;}
            .sidebar.expanded{width:min(82vw, var(--sidebar-expanded-width));}
            .sidebar.expanded ~ .main{margin-left:0;width:100%;}
            .main{margin-left:0;width:100%;}
            .backdrop{
                display:none;position:fixed;inset:var(--topbar-height) 0 0 0;
                background:rgba(17,24,39,.25);z-index:940;
            }
            .backdrop.show{display:block;}
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div id="toggleSidebar" class="menu-btn" title="展开/收起菜单">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="title">控制台</div>
        <div id="currentPage" class="current-page">欢迎</div>
        <div class="spacer"></div>
        <div class="right-actions">
            <div class="action" id="refreshIframe" title="刷新当前页">
                <i class="fa-solid fa-rotate-right"></i>
            </div>
        </div>
    </div>

    <div class="layout">
        <aside id="sidebar" class="sidebar">
            <ul id="menuList" class="menu">
                <li class="menu-item active" data-type="welcome" data-label="欢迎">
                    <div class="icon"><i class="fa-solid fa-house"></i></div>
                    <div class="label">欢迎</div>
                </li>
            </ul>
        </aside>

        <div id="backdrop" class="backdrop"></div>

        <main class="main">
            <div class="content">
                <section id="welcomeSection" class="welcome">
                    <div class="welcome-top">
                        <h1 id="greeting">加载中...</h1>
                        <p>欢迎来到您的控制台主页！</p>
                    </div>
                    <div class="module-section">
                        <h3 class="module-title">快速入口</h3>
                        <div id="quickGrid" class="grid">
                            <div class="block" style="cursor:default">
                                <i class="fa-solid fa-wand-magic-sparkles"></i>
                                <h3>正在加载配置项...</h3>
                            </div>
                        </div>
                    </div>
                    {{console:home}}
                </section>

                <div id="frameWrap" class="frame-wrap">
                    <iframe id="contentFrame" class="frame" title="内容"></iframe>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const sidebar = document.getElementById('sidebar');
            const toggleSidebarBtn = document.getElementById('toggleSidebar');
            const menuList = document.getElementById('menuList');
            const quickGrid = document.getElementById('quickGrid');
            const frameWrap = document.getElementById('frameWrap');
            const contentFrame = document.getElementById('contentFrame');
            const welcomeSection = document.getElementById('welcomeSection');
            const currentPageEl = document.getElementById('currentPage');
            const backdrop = document.getElementById('backdrop');
            const refreshBtn = document.getElementById('refreshIframe');

            const hour = new Date().getHours();
            const greeting = (hour>=5 && hour<12) ? '早上好！' : (hour>=12 && hour<18) ? '中午好！' : '晚上好！';
            document.getElementById('greeting').textContent = greeting;

            const MOBILE_BREAKPOINT = 768;
            function isMobile(){ return window.innerWidth <= MOBILE_BREAKPOINT; }

            function setSidebarExpanded(expanded){
                if(expanded){ sidebar.classList.add('expanded'); }
                else { sidebar.classList.remove('expanded'); }
                if(isMobile() && expanded){ backdrop && backdrop.classList.add('show'); }
                else { backdrop && backdrop.classList.remove('show'); }
                if(!isMobile()){ localStorage.setItem('sidebarExpanded', expanded ? '1' : '0'); }
            }

            function initSidebarState(){
                if(isMobile()){ setSidebarExpanded(false); }
                else {
                    const saved = localStorage.getItem('sidebarExpanded');
                    setSidebarExpanded(saved === '1');
                }
            }
            initSidebarState();
            window.addEventListener('resize', initSidebarState);

            toggleSidebarBtn.addEventListener('click', () => {
                setSidebarExpanded(!sidebar.classList.contains('expanded'));
            });
            backdrop && backdrop.addEventListener('click', () => setSidebarExpanded(false));

            function setActiveMenu(li){
                menuList.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                if(li) li.classList.add('active');
            }

            function showWelcome(){
                currentPageEl.textContent = '欢迎';
                welcomeSection.style.display = '';
                frameWrap.classList.remove('active');
                contentFrame.removeAttribute('src');
                if(isMobile()) setSidebarExpanded(false);
            }

            function showIframe(url, titleText){
                if(!url){ return; }
                currentPageEl.textContent = titleText || '页面';
                welcomeSection.style.display = 'none';
                frameWrap.classList.add('active');
                if(contentFrame.getAttribute('src') === url){
                    try{ contentFrame.contentWindow && contentFrame.contentWindow.location.reload(); }catch(e){}
                } else {
                    contentFrame.setAttribute('src', url);
                }
                if(isMobile()) setSidebarExpanded(false);
            }

            refreshBtn.addEventListener('click', () => {
                if(frameWrap.classList.contains('active')){
                    try {
                        const cw = contentFrame.contentWindow;
                        if(cw){ cw.location.reload(); }
                    } catch(e){
                        const src = contentFrame.getAttribute('src');
                        if(src) contentFrame.setAttribute('src', src);
                    }
                }
            });

            const welcomeMenuItem = menuList.querySelector('.menu-item[data-type="welcome"]');
            welcomeMenuItem.addEventListener('click', ()=>{
                setActiveMenu(welcomeMenuItem);
                showWelcome();
            });

            async function loadConsoleItems(){
                try{
                    const resp = await fetch('/api/console/consoleitem');
                    if(!resp.ok) throw new Error('HTTP ' + resp.status);
                    const items = await resp.json();

                    quickGrid.innerHTML = '';

                    if(!Array.isArray(items) || items.length === 0){
                        quickGrid.innerHTML = '<div class="block" style="cursor:default"><i class="fa-solid fa-circle-info"></i><h3>没有找到任何配置项</h3></div>';
                        return;
                    }

                    items.forEach((item)=>{
                        const li = document.createElement('li');
                        li.className = 'menu-item';
                        li.setAttribute('data-type', 'iframe');
                        li.setAttribute('data-url', item.path || '#');
                        li.setAttribute('data-label', item.name || '未命名');

                        const icon = document.createElement('div');
                        icon.className = 'icon';
                        const i = document.createElement('i');
                        const iconClass = (item.item || '').trim();
                        i.className = iconClass ? `fa-solid ${iconClass}` : 'fa-solid fa-cube';
                        icon.appendChild(i);

                        const label = document.createElement('div');
                        label.className = 'label';
                        label.textContent = item.name || '未命名';

                        li.appendChild(icon);
                        li.appendChild(label);
                        menuList.appendChild(li);

                        li.addEventListener('click', ()=>{
                            setActiveMenu(li);
                            showIframe(item.path, item.name);
                        });

                        const block = document.createElement('div');
                        block.className = 'block';
                        const ci = document.createElement('i');
                        ci.className = i.className;
                        const ch3 = document.createElement('h3');
                        ch3.textContent = item.name || '未命名';
                        block.appendChild(ci);
                        block.appendChild(ch3);
                        block.addEventListener('click', ()=>{
                            setActiveMenu(li);
                            showIframe(item.path, item.name);
                        });
                        quickGrid.appendChild(block);
                    });

                }catch(err){
                    console.error('加载控制台配置项失败:', err);
                    quickGrid.innerHTML = '<div class="block" style="cursor:default"><i class="fa-solid fa-triangle-exclamation" style="color:#d93025;"></i><h3 style="color:#d93025;">加载配置项失败，请稍后再试</h3></div>';
                }
            }

            {{console:homejs}}

            setActiveMenu(welcomeMenuItem);
            showWelcome();
            loadConsoleItems();
        });
    </script>
</body>
</html>
