<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插件配置</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
        }

        .sidebar {
            width: 250px;
            background-color: #f0f0f0;
            padding: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
        }

        .sidebar nav ul li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }

        .sidebar nav ul li:hover {
            background-color: #ddd;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .toggle-sidebar {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
            z-index: 20;
        }

        .save-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                z-index: 10;
                background-color: rgba(240, 240, 240, 0.95);
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .toggle-sidebar {
                display: block;
                position: fixed;
                top: 10px;
                left: 10px;
            }

            .main-content {
                padding-top: 60px;
            }
        }

        /* Notification style */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s, top 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            font-size: 16px;
        }

        .notification.show {
            top: 50px;
            opacity: 1;
        }

        .notification.error {
            background-color: #f44336;
        }
        
        /* 添加遮罩层样式 */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
        
        /* 添加关闭按钮样式 */
        .close-sidebar {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            cursor: pointer;
            z-index: 15;
        }
        
        @media (max-width: 768px) {
            .close-sidebar {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="overlay" id="overlay"></div>
    <button class="toggle-sidebar" id="toggle-sidebar">☰</button>
    
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <button class="close-sidebar" id="close-sidebar">×</button>
            <nav>
                <ul id="plugin-list">
                    <!-- 插件列表 -->
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <h2 id="plugin-title">请选择插件</h2>
            <div id="configuration-area">
                <!-- Plugin configuration -->
                <p>请从左侧选择一个插件进行配置。</p>
            </div>
            <button class="save-button">保存</button>
        </main>
    </div>

    <div id="notification" class="notification">
        <!-- Notification message -->
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const sidebar = document.getElementById('sidebar');
        const toggleSidebarButton = document.getElementById('toggle-sidebar');
        const closeSidebarButton = document.getElementById('close-sidebar');
        const overlay = document.getElementById('overlay');
        const pluginList = document.getElementById('plugin-list');
        const configurationArea = document.getElementById('configuration-area');
        const pluginTitle = document.getElementById('plugin-title');
        const saveButton = document.querySelector('.save-button');
        const notification = document.getElementById('notification');

        let currentPluginName = null; // 用于存储当前选中的插件名称

        // 打开侧边栏
        toggleSidebarButton.addEventListener('click', function () {
            sidebar.classList.add('open');
            overlay.style.display = 'block';
        });

        // 关闭侧边栏（通过关闭按钮）
        closeSidebarButton.addEventListener('click', function () {
            sidebar.classList.remove('open');
            overlay.style.display = 'none';
        });
        
        // 点击遮罩层关闭侧边栏
        overlay.addEventListener('click', function() {
            sidebar.classList.remove('open');
            overlay.style.display = 'none';
        });

        // Function to fetch and populate the plugin list
        async function fetchPluginList() {
            try {
                const response = await fetch('/console/api/plugins?includeDisabled=true');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const plugins = await response.json();

                pluginList.innerHTML = ''; // 清空现有列表
                plugins.forEach(pluginName => {
                    const listItem = document.createElement('li');
                    listItem.textContent = pluginName;
                    listItem.dataset.plugin = pluginName;
                    listItem.addEventListener('click', function () {
                        loadPluginConfiguration(pluginName);
                        if (window.innerWidth <= 768) {
                            sidebar.classList.remove('open');
                            overlay.style.display = 'none';
                        }
                    });
                    pluginList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Failed to fetch plugin list:', error);
                pluginList.innerHTML = '<li>Failed to load plugins.</li>';
            }
        }

        // Function to load plugin configuration
        async function loadPluginConfiguration(pluginName) {
            try {
                // 存储当前选中的插件名称
                currentPluginName = pluginName;
                const response = await fetch(`/console/api/config?name=${pluginName}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const config = await response.json();

                let configContent = '';
                 // 处理配置数据
                if (Array.isArray(config)) {
                     config.forEach(item => {
                        const key = Object.keys(item)[0]; // 假设每个对象只有一个 key
                        if (key) {
                           const value = item[key];
                           configContent += `<div class="config-item">
                                              <label for="${key}">${key}:</label>
                                              <input type="text" id="${key}" value="${value}" data-key="${key}">
                                            </div>`;
                        }
                    });
                } else if (config.error) {
                    // 如果后端返回错误信息
                    configContent = `<p class="error-message">${config.error}</p>`;
                } else {
                    // 如果后端返回的不是数组，显示错误信息
                    configContent = '<p class="error-message">Invalid configuration format received from server.</p>';
                }

                pluginTitle.textContent = `${pluginName} 配置`;
                configurationArea.innerHTML = configContent;

            } catch (error) {
                console.error('Failed to load plugin configuration:', error);
                configurationArea.innerHTML = '<p class="error-message">Failed to load configuration.</p>';
            }
        }

        // 保存按钮事件监听器
        saveButton.addEventListener('click', async function() {
            // 只有当 currentPluginName 有值时才尝试保存
            if (!currentPluginName) {
                showNotification('请先选择一个插件', 'error');
                return;
            }

            // 构建配置对象
            const configObj = {};
            document.querySelectorAll('#configuration-area input[type="text"]').forEach(input => {
                if (input.dataset.key) {
                    configObj[input.dataset.key] = input.value;
                }
            });

            try {
                const response = await fetch('/console/api/saveconfig', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: currentPluginName,
                        config: configObj
                    })
                });

                if (!response.ok) {
                    const errorResult = await response.json().catch(() => ({ error: `HTTP error! status: ${response.status}` }));
                    throw new Error(errorResult.error || `HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                showNotification(result.success || result.error, result.success ? 'success' : 'error');

            } catch (error) {
                console.error('Failed to save configuration:', error);
                showNotification(`保存失败: ${error.message}`, 'error');
            }
        });

        // Function to show notification
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = `notification show ${type === 'error' ? 'error' : ''}`;
            setTimeout(() => {
                notification.classList.remove('show');
                notification.className = 'notification'; // 移除 show 和 error 类
            }, 3000); // Hide after 3 seconds
        }

        // 检查是否为移动设备
        function isMobile() {
            return window.innerWidth <= 768;
        }

        // 窗口大小变化时调整UI
        window.addEventListener('resize', function() {
            if (!isMobile()) {
                sidebar.classList.remove('open');
                overlay.style.display = 'none';
            }
        });

        // Fetch the plugin list when the page loads
        fetchPluginList();
    });
    </script>
</body>

</html>
