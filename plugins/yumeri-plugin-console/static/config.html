<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>插件管理</title>
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 22px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .3s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #4CAF50;
        }

        input:checked+.slider:before {
            transform: translateX(18px);
        }

        select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: #fff;
            font-size: 14px;
            color: #333;
            outline: none;
            appearance: none;
            width: 100%;
            max-width: 400px;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%23666' stroke-width='1.5' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px 8px;
        }

        select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
        }

        :root {
            --primary: #4CAF50;
            --danger: #f44336;
            --accent: #007BFF;
            --bg-light: #f8f9fa;
            --bg-dark: #2c2c2c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #ffffff;
            color: #333;
            min-height: 100vh;
            display: flex;
            transition: all 0.3s ease-in-out;
        }

        .sidebar {
            background-color: var(--bg-light);
            border-right: 1px solid #ddd;
            padding: 20px;
            height: 100vh;
            width: 250px;
            overflow-y: auto;
            transition: transform 0.3s ease-in-out;
            flex-shrink: 0;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .sidebar li:hover {
            background-color: #e2e6ea;
        }

        .plugin-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .plugin-status.enabled {
            background-color: var(--primary);
        }

        .plugin-status.disabled {
            background-color: var(--danger);
        }

        .main-content {
            padding: 30px;
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 0;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        #plugin-status p {
            font-weight: bold;
            margin-bottom: 10px;
        }

        #configuration-area label {
            font-weight: 500;
        }

        #configuration-area input {
            display: block;
            margin-bottom: 15px;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            max-width: 400px;
        }

        .button-row {
            margin-top: 20px;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.2s ease;
        }

        .save-button {
            background-color: var(--accent);
            color: #fff;
        }

        .enable-button {
            background-color: var(--primary);
            color: #fff;
        }

        .disable-button {
            background-color: var(--danger);
            color: #fff;
        }

        .notification {
            position: fixed;
            display: none;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            opacity: 0;
            z-index: 999;
            transition: all 0.3s ease;
        }

        .notification.show {
            top: 60px;
            opacity: 1;
        }

        .notification.error {
            background-color: var(--danger);
        }

        @media (min-width: 768px) {
            .toggle-sidebar {
                display: none;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                transform: translateX(-100%);
                z-index: 100;
                height: 100%;
                width: 250px;
                background: var(--bg-dark);
                color: white;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .toggle-sidebar {
                position: fixed;
                top: 15px;
                left: 15px;
                z-index: 101;
                background: var(--primary);
                color: white;
                padding: 10px;
                border-radius: 6px;
                border: none;
                cursor: pointer;
            }

            .overlay {
                display: none;
                position: fixed;
                z-index: 99;
                background: rgba(0, 0, 0, 0.5);
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

            .main-content {
                padding: 80px 20px 20px;
            }
        }
    </style>
    </style>
</head>

<body>
    <div class="overlay" id="overlay"></div>
    <button class="toggle-sidebar" id="toggle-sidebar">☰</button>
    <aside class="sidebar" id="sidebar">
        <nav>
            <ul id="plugin-list"></ul>
        </nav>
    </aside>
    <main class="main-content">
        <h2 id="plugin-title">请选择插件</h2>
        <div id="plugin-status"></div>
        <div id="configuration-area">
            <p>请从左侧选择一个插件进行配置。</p>
        </div>
        <div class="button-row">
            <button class="save-button">保存配置</button>
            <button class="enable-button">启用插件</button>
            <button class="disable-button">禁用插件</button>
        </div>
    </main>
    <div id="notification" class="notification"></div>

    <!-- 原始的 script 标签直接保留不动 -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.getElementById('sidebar');
            const toggleSidebarButton = document.getElementById('toggle-sidebar');
            const overlay = document.getElementById('overlay');
            const pluginList = document.getElementById('plugin-list');
            const configurationArea = document.getElementById('configuration-area');
            const pluginTitle = document.getElementById('plugin-title');
            const pluginStatus = document.getElementById('plugin-status');
            const saveButton = document.querySelector('.save-button');
            const enableButton = document.querySelector('.enable-button');
            const disableButton = document.querySelector('.disable-button');
            const notification = document.getElementById('notification');

            let currentPluginName = null; // 用于存储当前选中的插件名称
            let isPluginDisabled = false; // 用于存储当前插件是否被禁用

            // 初始隐藏启用/禁用按钮
            enableButton.style.display = 'none';
            disableButton.style.display = 'none';

            // Toggle sidebar
            toggleSidebarButton.addEventListener('click', function () {
                sidebar.classList.add('open');
                overlay.style.display = 'block';
                toggleSidebarButton.style.display = 'none';
            });

            // 点击遮罩层关闭侧边栏
            overlay.addEventListener('click', function () {
                sidebar.classList.remove('open');
                overlay.style.display = 'none';
                toggleSidebarButton.style.display = 'block';
            });

            // Function to fetch and populate the plugin list
            async function fetchPluginList() {
                try {
                    const response = await fetch('/console/api/plugins?includeDisabled=true');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const plugins = await response.json();

                    pluginList.innerHTML = ''; // 清空现有列表
                    plugins.forEach(pluginName => {
                        const listItem = document.createElement('li');

                        // 创建状态指示器
                        const statusIndicator = document.createElement('span');
                        statusIndicator.className = 'plugin-status';

                        // 创建插件名称元素
                        const nameSpan = document.createElement('span');

                        // 判断插件是否被禁用
                        if (pluginName.startsWith('~')) {
                            statusIndicator.classList.add('disabled');
                            nameSpan.textContent = pluginName.substring(1); // 去掉~显示名称
                            listItem.dataset.plugin = pluginName; // 保留~作为数据属性
                            listItem.dataset.disabled = 'true';
                        } else {
                            statusIndicator.classList.add('enabled');
                            nameSpan.textContent = pluginName;
                            listItem.dataset.plugin = pluginName;
                            listItem.dataset.disabled = 'false';
                        }

                        listItem.appendChild(statusIndicator);
                        listItem.appendChild(nameSpan);

                        listItem.addEventListener('click', function () {
                            loadPluginConfiguration(listItem.dataset.plugin);
                            if (window.innerWidth <= 768) {
                                sidebar.classList.remove('open');
                                overlay.style.display = 'none';
                                toggleSidebarButton.style.display = 'block';
                            }
                        });
                        pluginList.appendChild(listItem);
                    });
                } catch (error) {
                    console.error('Failed to fetch plugin list:', error);
                    pluginList.innerHTML = '<li>Failed to load plugins.</li>';
                }
            }
            function deepMergeObject(target, path, value) {
                const keys = path.split('.');
                let current = target;

                keys.forEach((key, index) => {
                    if (index === keys.length - 1) {
                        current[key] = value;
                    } else {
                        // 如果路径中的某个部分不存在或不是对象，则初始化为新的空对象
                        if (!current[key] || typeof current[key] !== 'object' || Array.isArray(current[key])) {
                            current[key] = {};
                        }
                        current = current[key];
                    }
                });

                return target;
            }

            // --- loadPluginConfiguration 函数开始 ---
            async function loadPluginConfiguration(pluginName) {
                try {
                    currentPluginName = pluginName;
                    isPluginDisabled = pluginName.startsWith('~');
                    updatePluginStatus();

                    const response = await fetch(`/console/api/config?name=${pluginName}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const config = await response.json();
                    let configContent = '';

                    // 辅助函数：渲染单个配置字段
                    function renderField(key, value, description, type, options, prefix = '') {
                        const fullKey = prefix ? `${prefix}.${key}` : key;

                        // 为非数组类型的字段添加标签
                        if (type !== 'array') {
                            configContent += `<label for="${fullKey}">${description || key}</label><br>`;
                        }

                        if (type === 'select' && Array.isArray(options)) {
                            configContent += `<select id="${fullKey}" data-key="${fullKey}">`;
                            options.forEach(option => {
                                const selected = option === value ? 'selected' : '';
                                configContent += `<option value="${option}" ${selected}>${option}</option>`;
                            });
                            configContent += `</select><br>`;
                        } else if (type === 'boolean') {
                            const checked = value ? 'checked' : '';
                            configContent += `
                    <label class="switch">
                        <input type="checkbox" id="${fullKey}" data-key="${fullKey}" ${checked}>
                        <span class="slider round"></span>
                    </label><br>
                `;
                        } else if (type === 'array') {
                            // --- 数组类型：支持添加/删除项 ---
                            configContent += `<div class="plugin-config-array-container" data-key="${fullKey}">`;
                            configContent += `<label class="array-label">${description || key}</label><br>`;

                            let itemsToRender = [];
                            // 如果值是数组，直接使用
                            if (Array.isArray(value)) {
                                itemsToRender = value;
                            }
                            // 如果值是字符串，且非空，则尝试按逗号分隔
                            else if (typeof value === 'string' && value.trim() !== '') {
                                itemsToRender = value.split(',').map(s => s.trim());
                            }
                            // 其他情况（null, undefined, 空字符串），视为初始空数组
                            else {
                                itemsToRender = [];
                            }

                            itemsToRender.forEach((item) => {
                                const itemValue = (item === null || item === undefined) ? '' : String(item).replace(/"/g, '&quot;');
                                configContent += `
                        <div class="plugin-config-array-item">
                            <input type="text" class="plugin-config-array-input" value="${itemValue}" placeholder="请输入项的值">
                            <button type="button" class="remove-plugin-config-array-item">删除</button>
                        </div>
                    `;
                            });
                            configContent += `
                    <button type="button" class="add-plugin-config-array-item">添加项</button>
                `;
                            configContent += `</div>`;
                        } else if (type === 'object' && value && value.properties) {
                            // --- 对象类型：递归渲染其属性 ---
                            if (description) {
                                configContent += `<strong>${description || key}:</strong><br>`;
                            }
                            Object.entries(value.properties).forEach(([subKey, subItem]) => {
                                renderField(subKey, subItem.value, subItem.description, subItem.type, subItem.options, fullKey);
                            });
                        } else {
                            // --- 普通文本输入框 ---
                            const inputValue = (value === null || value === undefined) ? '' : String(value).replace(/"/g, '&quot;');
                            configContent += `<input type="text" id="${fullKey}" value="${inputValue}" data-key="${fullKey}">`;
                        }

                        configContent += `<small style="color: #888;">(${fullKey})</small><br><br>`;
                    }

                    if (Array.isArray(config)) {
                        config.forEach(item => {
                            renderField(item.key, item.value, item.description, item.type, item.options, '');
                        });
                    } else if (config.error) {
                        configContent = `<p>${config.error}</p>`;
                    } else {
                        console.warn('Invalid configuration format received:', config);
                        configContent = '<p>Received invalid configuration format from server.</p>';
                    }

                    const displayName = isPluginDisabled ? pluginName.substring(1) : pluginName;
                    pluginTitle.textContent = `${displayName} 配置`;
                    configurationArea.innerHTML = configContent;

                    // --- 为动态生成的数组操作按钮绑定事件监听器 ---
                    document.querySelectorAll('.add-plugin-config-array-item').forEach(button => {
                        button.addEventListener('click', function () {
                            const container = this.closest('.plugin-config-array-container');
                            const newItemDiv = document.createElement('div');
                            newItemDiv.classList.add('plugin-config-array-item');
                            newItemDiv.innerHTML = `
                    <input type="text" class="plugin-config-array-input" placeholder="请输入项的值">
                    <button type="button" class="remove-plugin-config-array-item">删除</button>
                `;
                            container.insertBefore(newItemDiv, this);

                            newItemDiv.querySelector('.remove-plugin-config-array-item').addEventListener('click', function () {
                                this.closest('.plugin-config-array-item').remove();
                            });
                        });
                    });

                    document.querySelectorAll('.remove-plugin-config-array-item').forEach(button => {
                        button.addEventListener('click', function () {
                            this.closest('.plugin-config-array-item').remove();
                        });
                    });

                } catch (error) {
                    console.error('Failed to load plugin configuration:', error);
                    configurationArea.innerHTML = `<p>Failed to load configuration: ${error.message}</p>`;
                }
            }


            // 更新插件状态UI
            function updatePluginStatus() {
                if (isPluginDisabled) {
                    pluginStatus.innerHTML = '<p style="color: #f44336;">当前状态: 已禁用</p>';
                    enableButton.style.display = 'inline-block';
                    disableButton.style.display = 'none';
                } else {
                    pluginStatus.innerHTML = '<p style="color: #4CAF50;">当前状态: 已启用</p>';
                    enableButton.style.display = 'none';
                    disableButton.style.display = 'inline-block';
                }
            }

            saveButton.addEventListener('click', async function () {
                if (!currentPluginName) {
                    showNotification('请先选择一个插件', 'error');
                    return;
                }

                let configData = {}; // 用于存储要保存的配置数据

                // 遍历所有带有 data-key 属性的元素，收集其值
                document.querySelectorAll('#configuration-area [data-key]').forEach(el => {
                    const key = el.dataset.key; // 配置项的键（可能是点分路径）
                    let value;

                    // --- 修改部分：处理数组容器 ---
                    if (el.classList.contains('plugin-config-array-container')) {
                        const items = [];
                        // 遍历该数组容器内的所有数组项输入框
                        el.querySelectorAll('.plugin-config-array-input').forEach(input => {
                            // 仅收集非空字符串的项
                            if (input.value.trim() !== '') {
                                items.push(input.value.trim());
                            }
                        });
                        value = items; // 将收集到的数组作为值
                    }
                    // --- 修改部分结束 ---
                    else if (el.type === 'checkbox') {
                        // 复选框的值为 checked 状态
                        value = el.checked;
                    } else if (el.tagName === 'SELECT') {
                        // 下拉选择框的值
                        value = el.value;
                    }
                    // elif (el.tagName === 'TEXTAREA') 已被移除，因为数组现在用动态输入框处理
                    else {
                        // 普通文本输入框或处理 "true"/"false" 字符串的逻辑
                        value = el.value === 'true' ? true : (el.value === 'false' ? false : el.value);
                    }

                    // 使用 deepMergeObject 将值合并到 configData 中
                    deepMergeObject(configData, key, value);
                });

                try {
                    const jsonContent = JSON.stringify(configData);
                    console.log('Saving configuration:', jsonContent);

                    // 构建保存配置的URL，并确保内容被URIComponent编码
                    const url = `/console/api/saveconfig?name=${currentPluginName}&content=${encodeURIComponent(jsonContent)}`;
                    const response = await fetch(url);

                    if (!response.ok) {
                        // 如果HTTP响应不成功，尝试解析错误信息
                        const errorResult = await response.json().catch(() => ({ error: `HTTP error! status: ${response.status}` }));
                        throw new Error(errorResult.error || `HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    showNotification(result.success || result.error, result.success ? 'success' : 'error');

                    // 如果保存成功且插件未被禁用，延迟刷新插件列表
                    if (result.success && !isPluginDisabled) {
                        setTimeout(fetchPluginList, 1000);
                    }

                } catch (error) {
                    console.error('Failed to save configuration:', error);
                    showNotification(`${error.message}`, 'error');
                }
            });


            // 启用插件按钮事件
            enableButton.addEventListener('click', async function () {
                if (!currentPluginName || !isPluginDisabled) {
                    showNotification('当前插件不需要启用', 'error');
                    return;
                }

                try {
                    const response = await fetch(`/console/api/enableplugin?name=${currentPluginName}`);

                    if (!response.ok) {
                        const errorResult = await response.json().catch(() => ({ error: `HTTP error! status: ${response.status}` }));
                        throw new Error(errorResult.error || `HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();

                    if (result.success) {
                        showNotification(result.success, 'success');

                        // 更新当前插件名称（去掉~前缀）
                        currentPluginName = currentPluginName.substring(1);
                        isPluginDisabled = false;
                        updatePluginStatus();

                        // 刷新插件列表
                        setTimeout(fetchPluginList, 1000);

                        // 重新加载插件配置
                        setTimeout(() => loadPluginConfiguration(currentPluginName), 1500);
                    } else {
                        showNotification(result.error, 'error');
                    }
                } catch (error) {
                    console.error('Failed to enable plugin:', error);
                    showNotification(`启用插件失败: ${error.message}`, 'error');
                }
            });

            // 禁用插件按钮事件
            disableButton.addEventListener('click', async function () {
                if (!currentPluginName || isPluginDisabled) {
                    showNotification('当前插件不需要禁用', 'error');
                    return;
                }

                try {
                    const response = await fetch(`/console/api/disableplugin?name=${currentPluginName}`);

                    if (!response.ok) {
                        const errorResult = await response.json().catch(() => ({ error: `HTTP error! status: ${response.status}` }));
                        throw new Error(errorResult.error || `HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();

                    if (result.success) {
                        showNotification(result.success, 'success');

                        // 更新当前插件名称（添加~前缀）
                        currentPluginName = `~${currentPluginName}`;
                        isPluginDisabled = true;
                        updatePluginStatus();

                        // 刷新插件列表
                        setTimeout(fetchPluginList, 1000);
                    } else {
                        showNotification(result.error, 'error');
                    }
                } catch (error) {
                    console.error('Failed to disable plugin:', error);
                    showNotification(`禁用插件失败: ${error.message}`, 'error');
                }
            });

            // Function to show notification
            function showNotification(message, type = 'success') {
                const notification = document.querySelector('.notification');
                notification.textContent = message;
                notification.classList.remove('error'); // 先清除之前可能的错误类
                notification.style.display = 'block';
                notification.classList.add('show');
                if (type === 'error') {
                    notification.classList.add('error');
                }

                setTimeout(() => {
                    notification.classList.remove('show');
                    notification.classList.remove('error');
                    notification.style.display = 'none';
                }, 3000);
            }

            // Fetch the plugin list when the page loads
            fetchPluginList();
        });
    </script>
</body>

</html>
