<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>插件管理</title>
    <link rel="stylesheet" href="./config/style.css">
    <script src="./config/script.js"></script>
</head>

<body>
    <div class="overlay" id="overlay"></div>
    <button class="toggle-sidebar" id="toggle-sidebar">☰</button>
    <aside class="sidebar" id="sidebar">
        <nav>
            <ul id="plugin-list"></ul>
        </nav>
    </aside>
    <main class="main-content">
        <h2 id="plugin-title">请选择插件</h2>
        <p id="plugin-usage"></p><br>
        <div id="plugin-status"></div>
        <div id="configuration-area">
            <p>请从左侧选择一个插件进行配置。</p>
        </div>
        <div class="button-row">
            <button class="save-button">保存配置</button>
            <button class="enable-button">启用插件</button>
            <button class="disable-button">禁用插件</button>
        </div>
    </main>
    <div id="notification" class="notification"></div>
</body>

</html>
