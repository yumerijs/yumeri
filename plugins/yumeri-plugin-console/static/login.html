<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>登录控制台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/yumeri-ui/dist/yumeri-ui.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--primary-bg);
    }
    .login-card {
      padding: 2rem;
      border-radius: var(--radius);
      background: var(--secondary-bg);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
    }
    .login-card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--text-color);
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      color: var(--text-color);
    }
    .modal .box {
      text-align: center;
      position: relative;
    }
    .modal .close {
      position: absolute;
      top: 8px;
      right: 12px;
      cursor: pointer;
      font-size: 1.5rem;
      color: var(--muted);
      transition: var(--transition);
    }
    .modal .close:hover {
      color: var(--accent);
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>登录控制台</h2>
    <form id="loginForm" action="/api/console/loginpass" method="post">
      <div class="form-group">
        <label for="username">账号</label>
        <input type="text" id="username" name="username" class="input" required>
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input type="password" id="password" name="password" class="input" required>
      </div>
      <input type="submit" value="登录" class="btn primary">
    </form>
  </div>

  <!-- 弹窗 -->
  <div id="myModal" class="modal">
    <div class="box">
      <span class="close">&times;</span>
      <p id="modalMessage"></p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const modal = document.getElementById("myModal");
    const closeBtn = modal.querySelector(".close");
    const modalMessage = document.getElementById("modalMessage");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(loginForm);

      try {
        const response = await fetch(loginForm.action, {
          method: loginForm.method,
          body: formData
        });
        const data = await response.json();
        modalMessage.textContent = data.message || (data.success ? "登录成功" : "登录失败");
        modal.classList.add("active");

        if (data.success) {
          setTimeout(() => {
            window.location.href = "./home";
          }, 1000);
        }
      } catch (err) {
        modalMessage.textContent = "请求发送失败，请稍后再试。";
        modal.classList.add("active");
        console.error(err);
      }
    });

    closeBtn.onclick = () => modal.classList.remove("active");
    window.onclick = (e) => { if (e.target === modal) modal.classList.remove("active"); };
  </script>

</body>
</html>
