<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>作者中心 - 文章列表</title>
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .page-list {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .page-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .page-item:last-child {
      border-bottom: none;
    }
    .page-item h3 {
      margin: 0;
      font-size: 18px;
      color: #007bff;
    }
    .page-item p {
      margin: 5px 0 0;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>作者中心 - 文章列表</h1>
  <div class="page-list" id="pageList">加载中...</div>

  <script>
    async function fetchPages() {
      try {
        const res = await fetch('/api/author/list');
        const data = await res.json();
        const container = document.getElementById('pageList');
        container.innerHTML = '';
        if (!data.success || !data.data || data.data.length === 0) {
          container.innerHTML = '<p>没有文章哦~</p>';
          return;
        }

        data.data.forEach(page => {
          const div = document.createElement('div');
          div.className = 'page-item';
          div.innerHTML = `
            <h3>${page.name} (${page.type})</h3>
            <p>${page.description || ''}</p>
            <small>作者ID: ${page.author_id} | 状态: ${page.status} | 创建时间: ${new Date(page.created_at).toLocaleString()}</small>
          `;
          container.appendChild(div);
        });
      } catch (e) {
        document.getElementById('pageList').innerHTML = '<p>加载失败~</p>';
        console.error(e);
      }
    }

    fetchPages();
  </script>
</body>
</html>
